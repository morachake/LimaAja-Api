{% extends 'shop/base.html' %}

{% block title %}Login - Lima Aja{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-green-600 text-white py-4 px-6">
            <h2 class="text-2xl font-bold">Login to Your Account</h2>
        </div>
        
        <form method="post" class="py-6 px-8">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <div class="flex items-center mb-6">
                <input type="checkbox" name="remember" id="remember" class="mr-2">
                <label for="remember" class="text-gray-700">Remember me</label>
            </div>
            
            <div class="mb-6">
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">
                    Login
                </button>
            </div>
            
            <div class="text-center text-gray-600">
                <p>Don't have an account? <a href="{% url 'shop:register' %}" class="text-green-600 hover:underline">Register here</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
