<form method="get" action="{% url 'shop:product_list' %}">
    <!-- Categories -->
    <div class="mb-6">
        <h3 class="font-semibold text-gray-700 mb-2">Categories</h3>
        <div class="space-y-2">
            {% for category in categories %}
            <div class="flex items-center">
                <input type="checkbox" name="category" value="{{ category.id }}" id="category-{{ category.id }}" 
                    {% if category.id|stringformat:"i" in request.GET.getlist 'category' %}checked{% endif %}
                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                <label for="category-{{ category.id }}" class="ml-2 text-sm text-gray-700">{{ category.name }}</label>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <!-- Cooperatives -->
    <div class="mb-6">
        <h3 class="font-semibold text-gray-700 mb-2">Cooperatives</h3>
        <div class="space-y-2">
            {% for cooperative in cooperatives %}
            <div class="flex items-center">
                <input type="checkbox" name="cooperative" value="{{ cooperative.id }}" id="cooperative-{{ cooperative.id }}" 
                    {% if cooperative.id|stringformat:"i" in request.GET.getlist 'cooperative' %}checked{% endif %}
                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                <label for="cooperative-{{ cooperative.id }}" class="ml-2 text-sm text-gray-700">{{ cooperative.name }}</label>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <!-- Price Range -->
    <div class="mb-6">
        <h3 class="font-semibold text-gray-700 mb-2">Price Range</h3>
        <div class="flex items-center space-x-2">
            <input type="number" name="min_price" placeholder="Min" value="{{ request.GET.min_price }}" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary text-sm">
            <span class="text-gray-500">-</span>
            <input type="number" name="max_price" placeholder="Max" value="{{ request.GET.max_price }}" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary text-sm">
        </div>
    </div>
    
    <!-- Sort By -->
    <div class="mb-6">
        <h3 class="font-semibold text-gray-700 mb-2">Sort By</h3>
        <select name="sort" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary text-sm">
            <option value="newest" {% if request.GET.sort == 'newest' %}selected{% endif %}>Newest</option>
            <option value="price_low" {% if request.GET.sort == 'price_low' %}selected{% endif %}>Price: Low to High</option>
            <option value="price_high" {% if request.GET.sort == 'price_high' %}selected{% endif %}>Price: High to Low</option>
        </select>
    </div>
    
    <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded-md transition duration-300">
        Apply Filters
    </button>
</form>
